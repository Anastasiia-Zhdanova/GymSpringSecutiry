spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gym_db_prod
    username: anastasiia
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate # first time ddl-auto: update, after ddl-auto: validate
  sql:
    init:
      data-locations: classpath:data-prod.sql
      mode: never

  data:
    redis:
      host: localhost
      port: 6379
      session:
        timeout: 1800s # 30 minutes

logging:
  level:
    com.company.gym: WARN # Only WARN and ERROR, to avoid flooding logs